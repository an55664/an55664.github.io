<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Tokens</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
</head>
<body>
    <h1>Mine Tokens</h1>
    <label for="address">Your Ethereum Address:</label><br>
    <input type="text" id="address" name="address"><br><br>
    <button onclick="mineTokens()">Mine</button>

    <script>
        async function mineTokens() {
            // Connect to the user's wallet
            if (window.ethereum) {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                window.web3 = new Web3(window.ethereum);
            } else {
                alert('Please install MetaMask to use this feature');
                return;
            }

            // Get user's Ethereum address
            const userAddress = document.getElementById('address').value.trim();
            if (!userAddress) {
                alert('Please enter your Ethereum address');
                return;
            }

            // Replace with your mining contract address
            const miningContractAddress = '0x8B2858EbF4CB7e9239E423D412E2541239FF6263';

            // Mining contract ABI
            const miningContractABI = [
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_totalSupplyLimit",
				"type": "uint256"
			}
		],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "_owner",
				"type": "address"
			},
			{

				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "_value",
				"type": "uint256"
			}
		],
		"name": "Approval",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "_to",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "_amount",
				"type": "uint256"
			}
		],
		"name": "mint",
		"outputs": [
			{
				"internalType": "bool",
				"name": "success",
				"type": "bool"
			}
		],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "_to",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "_amount",
				"type": "uint256"
			}
		],
		"name": "Mint",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "_to",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "_value",
				"type": "uint256"
			}
		],
		"name": "transfer",
		"outputs": [
			{
				"internalType": "bool",
				"name": "success",
				"type": "bool"
			}
		],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "_from",
				"type": "address"
			},
			{
				"indexed": true,
				"internalType": "address",

				"type": "address"
			},
			{

			}
		],

	},
	{

			}
		],
		"name": "balanceOf",
		"outputs": [
			{

				"name": "balance",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "decimals",

			{
				"internalType": "uint8",
				"name": "",

			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "name",
		"outputs": [
			{

			}
		],

	},
	{

	{

		"outputs": [

		],

	},

		"outputs": [
			{

				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

            // Instantiate the mining contract
            const miningContractInstance = new web3.eth.Contract(miningContractABI, miningContractAddress);

            // Call the mine function
            miningContractInstance.methods.mine().send({ from: userAddress })
            .then(function(receipt){
                console.log("Mining successful");
            })
            .catch(function(error){
                console.error("Mining failed: " + error);
            });
        }
    </script>
</body>
</html>
