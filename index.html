<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Tokens</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
</head>
<body>
    <h1>Mine Tokens</h1>
    <p id="address"></p> <!-- 用來顯示地址的段落元素 -->
    <button onclick="mineTokens()">Mine</button>

            // Connect to the user's wallet
            if (window.ethereum) {
                try {
                    // 啟動以太坊帳戶連接
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    window.web3 = new Web3(window.ethereum);

                    // 獲取連接的錢包地址
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    const userAddress = accounts[0]; // 假設使用者只連接了一個錢包，因此取第一個地址

                    // 顯示地址在網頁上
                    document.getElementById('address').innerText = "Your Ethereum Address: " + userAddress;

                    // 替換為你的挖礦合約地址和 ABI
                    const miningContractAddress = '0x8B2858EbF4CB7e9239E423D412E2541239FF6263';
                    const miningContractABI = [
	{
		"inputs": [
			{
				"internalType": "uint256",

			}
		],

	},
	{

			}
		],
		"name": "Approval",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "_to",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "_amount",
				"type": "uint256"
			}
		],
		"name": "mint",
		"outputs": [
			{
				"internalType": "bool",
				"name": "success",
				"type": "bool"
			}
		],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "_to",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "_amount",
				"type": "uint256"
			}
		],
		"name": "Mint",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "address",

			{

		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,

			{

	{

	{

];

                    // 實例化挖礦合約
                    const miningContractInstance = new web3.eth.Contract(miningContractABI, miningContractAddress);

                    // 呼叫挖礦函數
                    miningContractInstance.methods.mine().send({ from: userAddress })
                    .then(function(receipt){
                        console.log("Mining successful");
                    })
                    .catch(function(error){
                        console.error("Mining failed: " + error);
                    });
                } catch (error) {
                    console.error("Error connecting to wallet: " + error);
                    alert('Error connecting to wallet. Please make sure MetaMask is installed and unlocked.');
                }
            } else {
                alert('Please install MetaMask to use this feature');
            }
        }
    </script>
</body>
</html>
