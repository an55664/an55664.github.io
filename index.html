    // JavaScript 函数，觸發空投
window.claimAirdrop = async function() {
    try {
        const accounts = await web3.eth.getAccounts();

        if (accounts.length === 0) {
            alert("No accounts found. Please make sure you have an Ethereum account connected.");
            return;
        }

        const account = accounts[0];
        console.log(account); // 添加日志

        // 调用合约的空投函数
        const txHash = await contract.methods.airdrop([account]).send({ from: account });

        console.log("Airdrop claimed successfully!");

	// 显示进度条
        const progressBar = document.getElementById('claimProgress');
	
        // 進度條增加
        progressBar.value += 1;

	// 更新空投總數量
        await updateAirdropInfo();
	    
        alert("Airdrop claimed successfully!\nTransaction Hash: " + txHash);
    } catch (error) {
        console.error(error);
        alert("Failed to claim Airdrop. Check the console for details.");
    }
};

    // 更新空投信息函数
    async function updateAirdropInfo() {
        // 获取空投总数量
        const totalTokensClaimed = await contract.methods.getTotalTokensClaimed().call();
        
        // 显示空投总数量
        const totalTokensClaimedElement = document.getElementById('totalTokensClaimed');
        totalTokensClaimedElement.innerText = `Total Airdrop Tokens Claimed: ${totalTokensClaimed}`;

        // 更新進度條狀態
        const claimStatusElement = document.getElementById('claimStatus');
        claimStatusElement.innerText = `Airdrop Claim : ${totalTokensClaimed}/10,000,000`;
    }

    // 格式化數字，保留指定小數位數
    function formatNumber(number, decimalPlaces) {
        const divisor = BigInt(10) ** BigInt(decimalPlaces);
        const formattedNumber = (number / divisor).toLocaleString(undefined, { minimumFractionDigits: decimalPlaces, maximumFractionDigits: decimalPlaces });
        return formattedNumber;
    }
