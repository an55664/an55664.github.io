<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Tokens</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
</head>
<body>
    <h1>Mine Tokens</h1>
    <button onclick="mineTokens()">Mine</button>

    <script>
        async function mineTokens() {
            // Connect to the user's wallet
            if (window.ethereum) {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                window.web3 = new Web3(window.ethereum);
            } else {
                alert('Please install MetaMask to use this feature');
                return;
            }

            // Replace with your mining contract address
            const miningContractAddress = '0xA2135C237D4b429d203667274F3aB4e8e71f38fE';

            // Mining contract ABI
            const miningContractABI = [
            	{
            		"inputs": [
            			{
            				"internalType": "uint256",
            				"name": "_initialSupply",
            				"type": "uint256"
            			},
            			{
            				"internalType": "uint256",
            				"name": "_reward",
            				"type": "uint256"
            			}
            		],
            		"stateMutability": "nonpayable",
            		"type": "constructor"
            	},
            	{
            		"anonymous": false,
            		"inputs": [
            			{
            				"indexed": true,
            				"internalType": "address",
            				"name": "_miner",
            				"type": "address"
            			},
            			{
            				"indexed": false,
            				"internalType": "uint256",
            				"name": "_reward",
            				"type": "uint256"
            			}
            		],
            		"name": "Mining",
            		"type": "event"
            	},
            	{
            		"inputs": [
            			{
            				"internalType": "address",
            				"name": "",
            				"type": "address"
            			}
            		],
            		"name": "balances",
            		"outputs": [
            			{
            				"internalType": "uint256",
            				"name": "",
            				"type": "uint256"
            			}
            		],
            		"stateMutability": "view",
            		"type": "function"
            	},
            	{
            		"inputs": [],
            		"name": "mine",
            		"outputs": [],
            		"stateMutability": "nonpayable",
            		"type": "function"
            	},
            	{
            		"inputs": [],
            		"name": "miningReward",
            		"outputs": [
            			{
            				"internalType": "uint256",
            				"name": "",
            				"type": "uint256"
            			}
            		],
            		"stateMutability": "view",
            		"type": "function"
            	},
            	{
            		"inputs": [],
            		"name": "owner",
            		"outputs": [
            			{
            				"internalType": "address",
            				"name": "",
            				"type": "address"
            			}
            		],
            		"stateMutability": "view",
            		"type": "function"
            	},
            	{
            		"inputs": [],
            		"name": "tokenContract",
            		"outputs": [
            			{
            				"internalType": "contract MyToken",
            				"name": "",
            				"type": "address"
            			}
            		],
            		"stateMutability": "view",
            		"type": "function"
            	}
            ];

            // Instantiate the mining contract
            const miningContractInstance = new web3.eth.Contract(miningContractABI, miningContractAddress);

            // Replace with your Ethereum address
            const yourAddress = '0xa9435c4E917645fc9AC507463db9922393d09d14';

            // Call the mine function
            miningContractInstance.methods.mine().send({ from: yourAddress })
            .then(function(receipt){
                console.log("Mining successful");
            })
            .catch(function(error){
                console.error("Mining failed: " + error);
            });
        }
    </script>
</body>
</html>
