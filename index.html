        try {

            // 获取空投信息

            // 查询当前用户已领取的代币数量

            // 计算百分比

            // 更新进度条

            // 显示已领取和剩余数量

            airdropInfoElement.innerText = `Airdrop claimed: ${userTokens} / ${airdropInfo.totalAirdrop}`;

            console.error(error);

    // JavaScript 函數，获取并更新空投信息

	    // 空投總量

	    // 獲取空投總量和已領取數量

	    // 格式化已領取和剩餘數量
	    const formattedUserTokens = formatNumber(userTokens, 3); // 保留三位小數
	    const formattedTotalAirdrop = formatNumber(totalAirdrop, 3);
	
	    // 顯示已領取和剩餘數量
	    airdropInfoElement.innerText = `Airdrop claimed: ${formattedUserTokens} / ${formattedTotalAirdrop}`;
	
	    return { totalAirdrop };
    }

    // 格式化數字，保留指定小數位數
    function formatNumber(number, decimalPlaces) {
        const divisor = BigInt(10) ** BigInt(decimalPlaces);
        const formattedNumber = (number / divisor).toLocaleString(undefined, { minimumFractionDigits: decimalPlaces, maximumFractionDigits: decimalPlaces });
        return formattedNumber;
